 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Order Form (with quantity)</title>

    <style>
    @import url(https://fonts.googleapis.com/css?family=Cookie);

    /* Hide un-compiled mustache bindings
    until the Vue instance is ready */

    [v-cloak] {
      display: none;
    }

    *{
        margin:0;
        padding:0;
    }

    body{
        font:15px/1.3 'Open Sans', sans-serif;
        color: #5e5b64;
        text-align:center;
    }

    a, a:visited {
        outline:none;
        color:#389dc1;
    }

    a:hover{
        text-decoration:none;
    }

    section, footer, header, aside, nav{
        display: block;
    }

    /*-------------------------
        The order form
    --------------------------*/

    form{
        background-color: #61a1bc;
        border-radius: 2px;
        box-shadow: 0 1px 1px #ccc;
        width: 500px;
        padding: 35px 60px;
        margin: 50px auto;
    }

    form h1{
        color:#fff;
        font-size:64px;
        font-family:'Cookie', cursive;
        font-weight: normal;
        line-height:1;
        text-shadow:0 3px 0 rgba(0,0,0,0.1);
    }

    form ul{
        list-style:none;
        color:#fff;
        font-size:20px;
        font-weight:bold;
        text-align: left;
        margin:20px 0 15px;
    }

    form ul li{
        padding:20px 30px;
        background-color:#e35885;
        margin-bottom:8px;
        box-shadow:0 1px 1px rgba(0,0,0,0.1);
        cursor:pointer;
    }

    form ul li span{
        float:right;
    }

    form ul li span input{
        margin-right :20px;
        font-size:20px;
        width: 40px;

    }

    form ul li.active{
        background-color:#8ec16d;
    }

    div.total{
        border-top:1px solid rgba(255,255,255,0.5);
        padding:15px 30px;
        font-size:20px;
        font-weight:bold;
        text-align: left;
        color:#fff;
    }

    div.total span{
        float:right;
    }
    </style>

</head>
<body>


<form id="main" v-cloak>

    <h1>Services</h1>

    <ul>


        <li v-for="service in services" v-bind:class="{ 'active': service.qte > 0}">


            {{service.name}} 
            <span><input type="number" min="0" size="4" v-model="service.qte"> 

                
                {{formattedCurrency(service.price)}}</span>
            <span> </span>

        </li>
    </ul>

    <div class="total">


        Total: <span>{{formattedCurrency(total())}}</span>
        
    </div>

</form>


 <script src="https://unpkg.com/vue@3"></script>
<script>


const demo = Vue.createApp({
        data() {
            return {
                services: [
                    {
                        name: 'Web Development',
                        price: 300,
                        active:false,
                        qte: 1
                    },{
                        name: 'Design',
                        price: 400,
                        active:false,
                        qte: 0
                    },{
                        name: 'Integration',
                        price: 250,
                        active:false,
                        qte: 0
                    },{
                        name: 'Training',
                        price: 220,
                        active:false,
                        qte: 0
                    }
                ]
            }
        },
        methods: {
     
            total: function(){

                var total = 0;

                this.services.forEach(function(s){
                    // if (s.active){
                        total+= s.price*s.qte
                    // }
                });

               return total;
            },
            formattedCurrency(value) {

        return 'â‚¬' + value.toFixed(2);

            }
        }
 }).mount('#main')
    
</script>
</body>
</html>
